
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Countdown Timer</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="/img/nyantocat.ico" type="image/x-icon">
</head>
<body>


<div id="countdown" class="countdown">
    <img src="https://octodex.github.com/images/nyantocat.gif" id="nyantocat" alt="">
    <h1 class="countdown-title">Opening Soon ༼ つ ◕_◕ ༽つ</h1>
    <div>
        <div class="countdown-number">
            <span class="days countdown-time"></span>
            <span class="countdown-text">Day</span>
        </div>
        <div class="countdown-number">
            <span class="hours countdown-time"></span>
            <span class="countdown-text">Hour</span>
        </div>
        <div class="countdown-number">
            <span class="minutes countdown-time"></span>
            <span class="countdown-text">Minute</span>
        </div>
        <div class="countdown-number">
            <span class="seconds countdown-time"></span>
            <span class="countdown-text">Second</span>
        </div>
    </div>
</div>

<script src="timer.js"></script>
</body>
</html>
